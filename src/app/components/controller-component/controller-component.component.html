<form>
  <div>
    <label for="controller">Controlador</label>
    <select id="controller" (change)="onSelect($event)">
      <option value="rojo">Rojo</option>
      <option value="naranja">Naranja</option>
      <option value="verde">Verde</option>
    </select>
  </div>
  <input type="checkbox" id="onTrafficLight" (click)="checkOnOff()">
  <label for="onTrafficLight">Encendido/apagado</label>
</form>
