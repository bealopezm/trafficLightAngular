<div class="trafficLight">
  <div class="circle">
    <div *ngIf="(trafficLight.color === 'rojo' && trafficLight.onTrafficLight === true)" class="red"></div>
  </div>
  <div class="circle">
    <div *ngIf="(trafficLight.color === 'naranja' && trafficLight.onTrafficLight === true)" class="orange"></div>
  </div>
  <div class="circle">
    <div *ngIf="(trafficLight.color === 'verde' && trafficLight.onTrafficLight === true)" class="green"></div>
  </div>
</div>
